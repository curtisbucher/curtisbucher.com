<div class="interests">
    <h2>{{ include.title }}</h2>
    <table>
        {% for column in include.data_file %}
        <tr>
            <th>
                <h3 style="text-align: center"> {{ column.title }} </h3>
            </th>
        </tr>
        <tr>
            <td id="text">
                <h4>{{ column.text }}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
