layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

#social_media:
  # twitter: your_username

topics:
  - name: Python
    web_url: https://github.com/topics/python
    image_url: https://cdn4.iconfinder.com/data/icons/scripting-and-programming-languages/512/Python_logo-512.png
    
  - name: Machine Learning
    web_url: https://github.com/topics/machine-learning
    image_url: https://cdn0.iconfinder.com/data/icons/trending-tech/94/artificial_intelligence-512.png
   
  - name: Computer Hardware
    web_url: https://hackaday.io/cpbucher5
    image_url: https://static.thenounproject.com/png/87577-200.png
