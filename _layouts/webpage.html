<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon.png">

    <style>
        html,
        head,
        body {
            width: 100%;
            margin: 0vw;
            background-color: #EEEEEE;
        }

        .header {
            width: 100vw;
            height: 20vh;
            background-image: url("https://curtisbucher.com/assets/IMG_0668.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0vh;
            font-family: 'Muli', sans-serif;

            text-align: center;
            line-height: 10vh;
            color: white;
            font-size: 5vh;
        }

        .content {
            width: 80vw;
            min-height: 80vh;
            max-height: auto;
            margin: auto;
            color: #101010;
        }
    </style>
</head>

<body>
    <div class="header"> Curtis Bucher <br> {{ page.title }} </div>
    <div class="content">{{ content }}</div>
</body>

</html>
